name: generate animation

on:
  # run automatically every 24 hours
  schedule:
    - cron: "0 */24 * * *" 
  
  # allows to manually run the job at any time
  workflow_dispatch:
  
  # run on every push on the master branch
  push:
    branches:
    - master

jobs:
  generate:
    permissions: 
      contents: write  # Define permissões adequadas para o GitHub Actions bot
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    steps:
      # Step to generate the snake game animation using the latest version of the action
      - name: generate github-contribution-grid-snake.svg
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=palette-name&border=true
          palette: |
            gray: "#4D4D4D"  # cor para quadrados (cinza escuro)
            blue: "#1E90FF"  # cor principal da cobrinha (azul)
            light-blue: "#ADD8E6"  # cor clara para bordas ou detalhes da cobrinha

      # Push the generated SVG file to the output branch, using a more recent Node version
      - name: push github-contribution-grid-snake.svg to the output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0  # Atualizado para versão compatível com Node.js 16 ou 20
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Set environment variables instead of using the deprecated set-output command
      - name: Set environment variables
        run: |
          echo "my_variable=value" >> $GITHUB_ENV  # Substituto para 'set-output'
